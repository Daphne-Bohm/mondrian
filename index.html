<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mondrian</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <h1>Create your own Mondrian</h1>
        <h3>Pick a color and paint the Canvas</h3>
    </header>

    <div class="container-main" id="main">
        <div class="container-colors">
            <div class="color" id="red"></div>
            <div class="color" id="yellow"></div>
            <div class="color" id="blue"></div>
            <div class="color" id="green"></div>
            <div class="color" id="black"></div>
            <div class="color" id="white"></div>
        </div>
        <div class="container-columns">
            <div class="box" id="one"></div>
            <div class="box" id="two"></div>
            <div class="box" id="three"></div>
            <div class="box" id="four"></div>
            <div class="box" id="five"></div>
            <div class="box" id="six"></div>
            <div class="box" id="even"></div>
            <div class="box" id="eight"></div>
            <div class="box" id="nine"></div>
            <div class="box" id="ten"></div>
            <div class="box" id="eleven"></div>
            <div class="box" id="twelf"></div>
            <div class="box" id="thirteen"></div>
            <div class="box" id="fourteen"></div>
            <div class="box" id="fiveteen"></div>
            <div class="box" id="sixteen"></div>
        </div>
    </div>

    <div class="container-button">
        <button class="remove" id="remove-btn">Remove</button>
    </div>

    <script src="main.js"></script>
</body>
</html>
